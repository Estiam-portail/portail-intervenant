<div class="container mt-4 mb-4" *ngIf="!loginUser">
  <h1 class="text-center text">Connecter à mon espace</h1>

  <form #f="ngForm" (ngSubmit)="login(f)" class="form border border-secondary rounded p-4" >
    <div class="form-group">
      <label class="text-muted">Email </label>
      <input type="email" ngModel name="email" class="form-control">
    </div>
    <div class="form-group">
      <label class="text-muted">Mot de passe</label>
      <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-info btn-bg w-100">Envoyer</button>
    <button type="button" class="btn w-100" data-toggle="modal" data-target="#popup">
      Mot de passe oublié ?
    </button>
  </form>

  <!-- Pop-up -->
  <div id="popup" class="modal border border-secondary rounded">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <form class="form-inline p-4" #f1="ngForm" (ngSubmit)="resetPassword(f1)">
          <div class="form-group p-4 mb-2">
            <label class="sr-only">Password</label>
            <input type="email" class="form-control" ngModel name="email" placeholder="Votre email !">
          </div>
          <button type="submit" class="btn btn-info mb-2">Confirmer</button>
        </form>
      </div>
    </div>
  </div>

</div>
