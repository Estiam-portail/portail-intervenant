<div class="container">
    <h1 class="text-center text-secondary">La listes des intervenants</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nom </th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of userData; let i =index"  [ngClass]="{'table table-secondary': u.admin === true}">
            <th scope="row">{{i+1}}</th>
            <td >{{u.nom}}</td>
            <td>{{u.prenom}}</td>
            <td>{{u.email}}</td>
            <td><button class="btn btn-outline-dark" (click)="onChangeStatusUser(u)">
             <span *ngIf="u.admin">admin</span><span *ngIf="!u.admin">user</span></button></td>
          </tr>
        </tbody>
      </table>
</div>
