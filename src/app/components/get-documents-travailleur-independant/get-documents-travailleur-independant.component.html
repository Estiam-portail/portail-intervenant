<div class="container">
  <h1 class="text-center">La liste des documents </h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">prenom</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of documents">
        <th>{{doc.nom }}</th>
        <td>{{ doc.prenom}}</td>
        <td>{{doc.email}}</td>
        <td>{{doc.telephone}}</td>
        <td><button class="btn btn-success" (click)="onDetail(doc.id)">Detai...</button></td>
      </tr>

    </tbody>
  </table>
</div>
