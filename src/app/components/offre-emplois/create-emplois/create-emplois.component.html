<div class="container text-muet">
    <h1 class="text-center text-muet ">Créer un emplois !</h1>

    <form #f="ngForm" (ngSubmit)="CreateEmplois(f.value)">

        <div class="form-group">
            <label for="inputAddress">Nom de medule</label>
            <input type="text" class="form-control" name="titre" ngModel
                placeholder="Ex : IS Security -Processes & Best practices (5CISSP/E5CCSN) ">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Durée</label>
                <input type="text" class="form-control" name="duree" ngModel
                placeholder="Ex : 28 heures">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Dates</label>
                <input type="text" class="form-control" 
                 name="datesModel" ngModel
                    placeholder="Ex : 21/06/2023, 22/06/2023, 23/06/2024, 24/06/2023 ">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Programme</label>
            <textarea type="text" class="form-control" name="programme" ngModel
            placeholder="Ex: Vulnérabilités, Cryptographie, Sécurité des applications "></textarea>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Objectif de cours</label>
            <textarea type="text" class="form-control"  name="description" ngModel
            placeholder="Ex : offre une formation approfondie pour protéger les systèmes informatiques." 
            ></textarea>
          </div>

        <button type="submit" class="btn btn-secondary ">Enregistrer </button>
      </form>
</div>
